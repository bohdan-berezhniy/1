<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->

</head>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div id="app">
 <dialog btn-text="No">Питання 1</dialog>
 <dialog btn-text="Yes">Питання 2</dialog>
  
</div>
<template id="dialog-template">
    <div class="Dialog" v-show="active">
     <div class="Dialog__overlay" @click="close()"></div>
     <div class="Dialog__content">
         <div class="Dialog__body">
             <slot></slot>
         </div>
         <div class="Dialog__footer">
             <button class="btn" @click="onCancel()">Відмінити</button>
             <button class="btn btn-ok" @click="onConfirm()">{{ btnText }}</button>
         </div>
     </div> 
 </div>
 <a href="#" class="link" @click="open()">силка1</a>
</template>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>    
   
<script>
   Vue.component('dialog', {
       template: '#dialog-template',
       data: function(){
           return {active: false}
       },
       props:['btnText'],
       methods:{
           open: function(){
               this.active = true
           },
           close: function(){
               this.active = false
           },
           onCancel: function(){
               this.close();
           },
           onConfirm: function(){
               this.close();
           }
       }
       
   })
     new Vue({
            el: "#app",
            
                                      
        })
    
</script>

</body>
</html>
